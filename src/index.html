<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://api.bsdd.buildingsmart.org http://localhost:* http://127.0.0.1:* https: http:;">
  <title>xPPM-Neo-Seoul</title>
  <style>
    /* 로딩 스피너 - React가 로드되기 전 표시 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }
    
    .loading-title {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 8px;
    }
    
    .loading-title span {
      font-weight: 600;
    }
    
    .loading-subtitle {
      color: #94a3b8;
      font-size: 14px;
    }
    
    .loading-spinner {
      margin-top: 40px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 로딩 화면 - React가 마운트되면 대체됨 -->
    <div class="loading-screen">
      <div class="loading-logo">x</div>
      <div class="loading-title"><span>PPM</span>-neo<span style="color: #a855f7;">Seoul</span></div>
      <div class="loading-subtitle">Loading IDM Authoring Tool...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/main.jsx"></script>
</body>
</html>
