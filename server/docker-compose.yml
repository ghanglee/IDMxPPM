version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: idmxppm-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: idmxppm
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - idmxppm-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idmxppm-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongo:27017/idmxppm?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: production
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      ALLOW_OPEN_REGISTRATION: ${ALLOW_OPEN_REGISTRATION:-true}
    depends_on:
      - mongo
    networks:
      - idmxppm-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  idmxppm-network:
    driver: bridge
