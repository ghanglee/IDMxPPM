<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:;">
  <title>IDMxPPM - Neo Seoul</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root { min-height: 100vh; }
    .loading-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }
    .loading-title { font-size: 28px; font-weight: 300; margin-bottom: 8px; }
    .loading-title span { font-weight: 600; }
    .loading-subtitle { color: #94a3b8; font-size: 14px; text-align: center; max-width: 400px; }
    .loading-spinner {
      margin-top: 40px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-logo">IDM</div>
      <div class="loading-title"><span>IDMxPPM</span> - Neo Seoul</div>
      <div class="loading-subtitle">Information Delivery Manual authoring tool based on the eXtended Process to Product Modeling method</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
